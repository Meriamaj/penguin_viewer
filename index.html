<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Penguin Viewer in Three.js</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.module.js",
        "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.148.0/examples/jsm/",
        "@tweenjs/tween.js": "https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.esm.js"

      }
    }
  </script>
</head>
<body>
  <script type="module">
  import * as THREE from 'three';
  import * as TWEEN from '@tweenjs/tween.js';
  import { OrbitControls } from 'three/examples/controls/OrbitControls.js';
  import { GLTFLoader } from 'three/examples/loaders/GLTFLoader.js';

    // CrÃ©ation de la scÃ¨ne 3D
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111); 
    scene.fog= new THREE.Fog(0x20232a, 5, 20);

    let penguinModel;
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let isJumping = false;


    // CrÃ©ation de la camÃ©ra
    const camera = new THREE.PerspectiveCamera(
      60, 
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 2, 5); 

    // CrÃ©ation du moteur de rendu WebGL
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type= THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement); 

    // Ajout d'une lumiÃ¨re douce venant du ciel
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.8);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    //ajout d'une lumiÃ¨re ambiante
    const ambient = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambient);

    
    // Ajout d'une lumiÃ¨re directionnelle 
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(2, 5, 2);
    dirLight.castShadow= true;
    // config ombre directionnelle
    dirLight.shadow.mapSize.width = 1024;
    dirLight.shadow.mapSize.height = 1024;
    const d = 4;
    dirLight.shadow.camera.left = -d;
    dirLight.shadow.camera.right = d;
    dirLight.shadow.camera.top = d;
    dirLight.shadow.camera.bottom = -d;
    dirLight.shadow.camera.near = 1;
    dirLight.shadow.camera.far = 50;
    
    scene.add(dirLight);


    // ContrÃ´les de la camÃ©ra avec la souris 
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; 
    
    // ajout sol 
    const plane = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.MeshStandardMaterial({ color: 0x666666 })
    );
    plane.rotation.x = - Math.PI / 2;
    plane.position.y = -0.01;
    plane.receiveShadow = true;
    scene.add(plane);
    
    // Chargement du modÃ¨le 
    const loader = new GLTFLoader();
    loader.load(
    'penguin.glb', 
    function (gltf) {
      const model = gltf.scene;
      model.scale.set(0.5, 0.5, 0.5);    
      model.position.set(0, 0.8, 0);       
      model.rotation.y = Math.PI;
      
      model.traverse((node) => {
        if (node.isMesh) {
          node.castShadow = true;
          node.receiveShadow = true;
        }
      });

      scene.add(model);

      penguinModel = model;
    },
    undefined, 
    function (error) {
      console.error("Erreur lors du chargement :", error);
    }
  );

    //clic change couleur
    window.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);

      if (penguinModel) {
        const intersects = raycaster.intersectObject(penguinModel, true);
        if (intersects.length > 0) {
          intersects.forEach(intersect => {
            if (intersect.object.material && intersect.object.material.color) {
              intersect.object.material.color.set(Math.random() * 0xffffff);
            }
          });
        }
      }
    });
    //touche espace pour un saut
    window.addEventListener('keydown', (event) => {
      if (event.code === 'Space' && penguinModel && !isJumping) {
        isJumping = true; // ðŸ”’ bloque le saut

        const originalY = penguinModel.position.y;

        new TWEEN.Tween(penguinModel.position)
          .to({ y: originalY + 0.5 }, 200)
          .easing(TWEEN.Easing.Quadratic.Out)
          .onComplete(() => {
            new TWEEN.Tween(penguinModel.position)
              .to({ y: originalY }, 200)
              .easing(TWEEN.Easing.Quadratic.In)
              .onComplete(() => {
                isJumping = false; // ðŸ”“ dÃ©verrouille le saut
              })
              .start();
          })
          .start();
      }
    });

    // Boucle d'animation
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate); // appelle la fonction en boucle
      const delta = clock.getDelta();
      TWEEN.update();
      if (penguinModel) {
        penguinModel.rotation.y += 0.005;
      }
      
      controls.update();              // m-a-j la camÃ©ra si on bouge la souris
      renderer.render(scene, camera); 
    }
    animate();

    // RÃ©ajuster la scÃ¨ne quand on redimensionne la fenÃªtre
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
